<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Description</title>
</head>
<body>
    <div class="nav">
        <a href="/galeria">Back to Gallery</a>
    </div>
    <h1>Update Description for Image {{ post.id }}</h1>
    <form action="{{ url_for('update_post', id=post.id) }}" method="post">
        <label for="descrip">New Description:</label>
        <input type="text" id="descrip" name="descrip" value="{{ post.descrip }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your post</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create your post</h1>
    <form action="{{ url_for('add_post') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Select image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="descrip">Description:</label>
            <textarea id="descrip" name="descrip" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Create</button>
        </div>
    </form>
</body>
</html>
